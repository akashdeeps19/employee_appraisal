 <div class="row justify-content-center">
   <div class="col-md-4 register-employee">
     <!-- form card register -->
     <div class="card card-outline-secondary">
       <div class="card-header">
         <h3 class="mb-0">Edit Employee</h3>
       </div>
       <div class="card-body">
         <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

           <div class="form-group">
             <label for="inputName">Name</label>
             <input class="form-control" type="text" formControlName="name">
             <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
               Name is required.
             </div>
           </div>
           <div class="form-group">
             <label for="inputEmail3">Email</label>
             <input class="form-control" type="text" formControlName="email">
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
               Enter your email.
             </div>
             <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
               Enter valid email.
             </div>
           </div>

           <div class="form-group">
             <label for="inputPassword3">Designation</label>
             <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
               formControlName="designation">
               <option value="">Choose...</option>
               <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
               </option>
             </select>
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.designation.errors?.required">
               Choose designation.
             </div>
           </div>

           <div class="form-group">
             <label for="inputVerify3">Mobile No</label>
             <input class="form-control" type="text" formControlName="phoneNumber">
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
               Enter your phone number.
             </div>
             <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
               Enter Numbers Only
             </div>
           </div>

           <div class="form-group">
            <label for="inputName">Supervisor</label>
            <input class="form-control" type="text" formControlName="supervisor">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.supervisor.errors?.required">
              Supervisor is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Salary</label>
            <input class="form-control" type="number" formControlName="salary">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.salary.errors?.required">
              Enter salary.
            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3">Peer Rating</label>
            <input type="range" min="1" max="5" value="2" class="slider" id="peerRatingRange" formControlName="peerRating" onfocus="peerOutputId.value = peerRatingRange.value" on>
            <output name="peerOutputName" id="peerOutputId"></output>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.peerRating.errors?.required">
              Enter rating.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Skills</label>
            <input type="range" min="1" max="5" value="2" class="slider" id="skillsRange" formControlName="skills" onfocus="skillsOutputId.value = skillsRange.value">
            <output name="skillsOutputName" id="skillsOutputId"></output>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.skills.errors?.required">
              Enter skills.
            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3">Work Done</label>
            <input type="range" min="1" max="5" value="2" class="slider" id="workDoneRange" formControlName="workDone"
            oninput="workDoneOutputId.value = workDoneRange.value" onfocus="workDoneOutputId.value = workDoneRange.value">
            <output name="workDoneOutputName" id="workDoneOutputId"></output>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.workDone.errors?.required">
              Enter Work Done.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Customer Rating</label>
            <input type="range" min="1" max="5" value="2" class="slider" id="customerRatingRange" formControlName="customerRating"
            oninput="customerRatingOutputId.value = customerRatingRange.value" onfocus="customerRatingOutputId.value = customerRatingRange.value">
            <output name="customerRatingOutputName" id="customerRatingOutputId"></output>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.customerRating.errors?.required">
              Enter Customer Rating.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Quality</label>
            <input type="range" min="1" max="5" value="2" class="slider" id="qualityRange" formControlName="quality"
            oninput="qualityOutputId.value = qualityRange.value" onfocus="qualityOutputId.value = qualityRange.value">
            <output name="qualityOutputName" id="qualityOutputId"></output>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.quality.errors?.required">
              Enter Quality.
            </div>
          </div>

           <div class="form-group">
             <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
           </div>
         </form>
       </div>
     </div><!-- form  -->
   </div>
 </div>
