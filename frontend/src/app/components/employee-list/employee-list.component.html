<div class="container">
  <!-- No data message -->
  <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>

  <!-- Employee list -->
  <div class = "list" *ngFor="let employee of Employee; let i = index">
    <div class="card full-card">
      <p><b>ID : </b>{{employee._id}}</p>
      <p><b>Name : </b>{{employee.name}}</p>
      <p><a href="#collapse-{{ i }}" class="btn btn-primary" data-toggle="collapse">more</a></p>
      <div class="collapse" id="collapse-{{ i }}">
        <div class="card card-body">
          <p><b>Email : </b>{{employee.email}}</p>
          <p><b>Designation : </b>{{employee.designation}}</p>
          <p><b>Phone No : </b>{{employee.phoneNumber}}</p>
          <p><b>Update : </b>
            <span class="edit" style="margin-right: 10px;" [routerLink]="['/edit-employee/', employee._id]">
              <button type="button" class="btn btn-primary btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeEmployee(employee, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
